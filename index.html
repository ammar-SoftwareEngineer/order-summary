<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/order-summary.css">
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!--  -->
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca:wght@500;600;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>order-summary</title>
</head>

<body>
    <header>
        <div class="container">
            <img class="music" src="images/illustration-hero.svg" alt="">
        </div>
        <!-- start order-summary -->
        <div class="order-summary">
            <div class="intro-text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                    like!
                </p>
            </div>

        </div>
        <!-- end order-summary -->

        <!--  -->

        <div class="sale">
            <div class="container">
                <div class="text">
                    <div class="logo"><img src="images/icon-music.svg" alt=""></div>
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                    <a href="#Change">Change</a>
                </div>
            </div>
        </div>

        <div class="Confirm">

            <button class="sales">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>

        </div>
    </header>
</body>

</html>
